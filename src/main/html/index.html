<!DOCTYPE html>
<html>
<head>
    <title>How are you? API Explorer</title>
    <link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
    <link href='css/hightlight.default.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='css/howareyou.css' media='screen' rel='stylesheet' type='text/css'/>
    <script src='//cdnjs.cloudflare.com/ajax/libs/es5-shim/2.0.8/es5-shim.min.js'></script>
    <script src='lib/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script src='lib/jquery.slideto.min.js' type='text/javascript'></script>
    <script src='lib/jquery.wiggle.min.js' type='text/javascript'></script>
    <script src='lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
    <script src='lib/handlebars-1.0.rc.1.js' type='text/javascript'></script>
    <script src='lib/underscore-min.js' type='text/javascript'></script>
    <script src='lib/backbone-min.js' type='text/javascript'></script>
    <script src='lib/swagger.js' type='text/javascript'></script>
    <script src='lib/ohauth.js' type='text/javascript'></script>
    <script src='lib/howareyou.js' type='text/javascript'></script>
    <script src='swagger-ui.js' type='text/javascript'></script>
    <script src='lib/highlight.7.3.pack.js' type='text/javascript'></script>

    <script type="text/javascript">
	$(function () {
	    window.swaggerUi = new SwaggerUi({
                discoveryUrl:howareyou.API_HOST + "/root_doc.json",
                dom_id:"swagger-ui-container",
                supportHeaderParams: false,
                supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
                onComplete: function(swaggerApi, swaggerUi){
                  howareyou.refresh_user_ids();
                	if(console) {
                        console.log("Loaded SwaggerUI")
                        console.log(swaggerApi);
                        console.log(swaggerUi);
                    }
                  $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
                },
                onFailure: function(data) {
                	if(console) {
                        console.log("Unable to Load SwaggerUI");
                        console.log(data);
                    }
                },
                docExpansion: "none",
                headersGen: howareyou.gen_headers
            });

            window.swaggerUi.load();
        });

    </script>
</head>

<body>
  <div class="howareyou_header" id="howareyou_header">

    <div class="howareyou_max960">
      <a href="https://api.howareyou.com" class="howareyou_logo">
        <img src="images/howareyou.png">
      </a>

      <div class="howareyou_right">
        <a href="" id="howareyou_show_credestials">Default IDs</a>
        <a href="" id="howareyou_logout" class="howareyou_logged_in">Sign out</a>
        <a href="http://auth.howareyou.com?app_id=92bd37b6dc98f265b929ee9bde481426"
           class="howareyou_demo howareyou_auth">Sign in with How are you?</a>
      </div>

    </div>

  </div>

  <div id="howareyou_credestials" class="howareyou_float">
    <form class="howareyou_frame">
      <div class="howareyou_title_bar">Default IDs</div>
      <div class="howareyou_content">
        <label for="howareyou_user_id">User ID (for <code>/users</code>)</label>
        <input type="text" id="howareyou_user_id">
        <label for="howareyou_user_id">Patient ID (for <code>/patients</code>)</label>
        <input type="text" id="howareyou_patient_id">
      </div>

      <div class="howareyou_bottom_bar">
        <div class="howareyou_left text">
          Use your <a href="http://auth.howareyou.com?app_id=92bd37b6dc98f265b929ee9bde481426" id="howareyou_use_own_keys" class="howareyou_auth">your own keys</a>
          or the <a href="" id="howareyou_use_demo_keys">demo keys</a>.
        </div>
        <div class="howareyou_right">
          <div class="howareyou_bluebutton howareyou_hide_modal">Close</div>
        </div>
      </div>
    </form>
  </div>

<div id="message-bar" class="swagger-ui-wrap">
    &nbsp;
</div>

<div id="swagger-ui-container" class="swagger-ui-wrap">

</div>

</body>

</html>
